<div class="container mx-auto px-4 py-6">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-800">Lista de Pessoas</h2>
        <button 
          [routerLink]="['/pessoas/novo']"
          class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200"
        >
          + Nova Pessoa
        </button>
      </div>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dadosTabela" class="w-full" matSort>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Nome
          </th>
          <td mat-cell *matCellDef="let pessoa" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
            {{ pessoa.nome }}
          </td>
        </ng-container>
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            CPF
          </th>
          <td mat-cell *matCellDef="let pessoa" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ pessoa.cpf | cpfFormat }}
          </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Email
          </th>
          <td mat-cell *matCellDef="let pessoa" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            <a [href]="'mailto:' + pessoa.email" class="text-blue-600 hover:text-blue-800 hover:underline">
              {{ pessoa.email }}
            </a>
          </td>
        </ng-container>
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
            Ações
          </th>
          <td mat-cell *matCellDef="let pessoa" class="px-6 py-4 whitespace-nowra text-sm font-medium text-left">
            <button 
              [routerLink]="['/pessoas/detalhar', pessoa.id]"
              class="text-indigo-600 hover:text-indigo-900 mr-3"
              title="Ver detalhes"
            >
              Ver
            </button>
            <button 
              [routerLink]="['/pessoas/editar', pessoa.id]"
              class="text-green-600 hover:text-green-900 mr-3"
              title="Editar"
            >
              Editar
            </button>
            <button 
              (click)="excluirPessoa(pessoa)" 
              class="text-red-600 hover:text-red-900"
              title="Excluir"
            >
              Excluir
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
      </table>
    </div>
  </div>
  <div class="paginator-container bg-white rounded-b-lg shadow-lg border-t border-gray-200">
    <mat-paginator 
      [pageSizeOptions]="opcoesTamanhoPagina"
      showFirstLastButtons
      class="custom-paginator">
    </mat-paginator>
  </div>
  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <div *ngIf="dadosTabela.data.length === 0" class="text-center py-8">
      <div class="text-gray-500 mb-4">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">Nenhuma pessoa cadastrada</h3>
      <p class="text-gray-500 mb-4">Comece cadastrando uma nova pessoa.</p>
      <button 
        [routerLink]="['/pessoas/novo']"
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200"
      >
        Cadastrar Primeira Pessoa
      </button>
    </div>

    <div *ngIf="dadosTabela.data.length === 0" class="text-center py-8">
      <div class="text-gray-500 mb-4">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">Nenhuma pessoa cadastrada</h3>
      <p class="text-gray-500 mb-4">Comece cadastrando uma nova pessoa.</p>
      <button 
        [routerLink]="['/pessoas/novo']"
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200"
      >
        Cadastrar Primeira Pessoa
      </button>
    </div>
  </div>
</div>
