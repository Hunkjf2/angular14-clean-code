<div class="container mx-auto px-4 py-6">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
    <!-- Header -->
    <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
      <h2 class="text-2xl font-bold text-gray-800">
        {{ 'Editar Pessoa'  }}
      </h2>
    </div>

    <!-- Form -->
    <form [formGroup]="formulario" (ngSubmit)="enviar.emit()" class="p-6">
      <!-- Dados Pessoais -->
      <div class="mb-8">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Dados Pessoais</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Nome -->
          <div>
            <label for="nome" class="block text-sm font-medium text-gray-700 mb-2">
              Nome Completo *
            </label>
            <input
              type="text"
              id="nome"
              formControlName="nome"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              [class.border-red-500]="formulario.get('nome')?.invalid && formulario.get('nome')?.touched"
            >
            <div *ngIf="formulario.get('nome')?.invalid && formulario.get('nome')?.touched" 
                 class="text-red-500 text-sm mt-1">
              {{ getErrorMessage('nome') }}
            </div>
          </div>

          <!-- CPF -->
          <div>
            <label for="cpf" class="block text-sm font-medium text-gray-700 mb-2">
              CPF *
            </label>
            <input
              type="text"
              id="cpf"
              formControlName="cpf"
              placeholder="000.000.000-00"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              [class.border-red-500]="formulario.get('cpf')?.invalid && formulario.get('cpf')?.touched"
            >
            <div *ngIf="formulario.get('cpf')?.invalid && formulario.get('cpf')?.touched" 
                 class="text-red-500 text-sm mt-1">
              {{ getErrorMessage('cpf') }}
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email *
            </label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              [class.border-red-500]="formulario.get('email')?.invalid && formulario.get('email')?.touched"
            >
            <div *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched" 
                 class="text-red-500 text-sm mt-1">
              {{ getErrorMessage('email') }}
            </div>
          </div>


          <!-- Data de Nascimento -->
          <div class="md:col-span-1">
            <label for="dataNascimento" class="block text-sm font-medium text-gray-700 mb-2">
              Data de Nascimento *
            </label>
            <input
              type="date"
              id="dataNascimento"
              formControlName="dataNascimento"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              [class.border-red-500]="formulario.get('dataNascimento')?.invalid && formulario.get('dataNascimento')?.touched"
            >
            <div *ngIf="formulario.get('dataNascimento')?.invalid && formulario.get('dataNascimento')?.touched" 
                 class="text-red-500 text-sm mt-1">
              {{ getErrorMessage('dataNascimento') }}
            </div>
          </div>
        </div>
      </div>


      <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
        <button
          type="button"
          [routerLink]="['/pessoas']"
          class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-200"
        >
          <span >Salvando...</span>
          <span >{{ 'Salvar' }}</span>
        </button>
      </div>
    </form>
  </div>
</div>
